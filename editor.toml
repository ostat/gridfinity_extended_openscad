[project]
name = "Gridfinity Extended"
uri = "https://github.com/ostat/gridfinity_extended_openscad"
export-filename-prefix = "Gridfinity Extended"
mode = "multi"
head-extra = ''

[model-template.bin]
description-extra-html = "<br>For detailed documentation, check the <a href='https://github.com/ostat/gridfinity_extended_openscad'>README</a>."

[model-template.bin.tab-metadata."General Cup"]
help-link = "https://docs.ostat.com/docs/openscad/gridfinity-extended/basic-cup/#general-cup-settings"

[model-template.bin.tab-metadata."Cup Lip"]
help-link = "https://docs.ostat.com/docs/openscad/gridfinity-extended/basic-cup/#cuplip"
collapsed = true

[model-template.bin.tab-metadata."Subdivisions"]
help-link = "https://docs.ostat.com/docs/openscad/gridfinity-extended/basic-cup/#subdivisions"
collapsed = true

[model-template.bin.tab-metadata."Base"]
help-link = "https://docs.ostat.com/docs/openscad/gridfinity-extended/basic-cup/#base"
collapsed = true
[model-template.bin.param-metadata.magnet_size]
